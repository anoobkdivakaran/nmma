<div class="container-fluid page-body-wrapper">
  <app-header></app-header>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <p class="card-title">Member List</p>
              <div class="row">
                <div class="col-12">
                  <div class="table-responsive">
                    <table id="memberlist" class="display expandable-table" style="width:100%">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Member type</th>
                          <th>Mobile #</th>
                          <th>Join Date</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="let member of Member| paginate: { itemsPerPage: pagerowcount, currentPage: page };let i = index;">
                          <th>{{((page-1)*pagerowcount) + (i+1)}}</th>
                          <td>{{ member.firstName }}</td>
                          <td>{{ member.membership }}</td>
                          <td>{{ member.mobileNumber }}</td>
                          <td>{{ member.createdOn| date:"MM-dd-yyyy" }}</td>
                          <td class="text-center action-block">
                            <span class="mr-2 btn btn-outline-primary btn-sm"
                              routerLink="/editmember/{{ member.$key }}">Edit</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <pagination-controls class="my-pagination"  (pageChange)="page = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <app-footer></app-footer>
    <!-- partial -->
  </div>
</div>
